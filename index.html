<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="container">
        <section id="student-details">
            <div class="student">
                <div class="header">
                    <img src="images/_MG_2892-01.jpeg" alt="">
                    <h4>MD RAKIB</h4>
                </div>
                <div class="details">
                    <p>Roll: 01</p>
                    <p>ID: 18193601</p>
                    <p>department: Economics</p>
                    <p>Address: Noakhali</p>
                </div>
            </div>
        </section>
        <section id="entry-wrapper">
            <div id="entry-student">
                <input type="file" name="profile" id="profile">
                <input id="name" type="text" placeholder="Enter your name">
                <input id="roll" type="number" placeholder="Enter your Roll">
                <input id="id" type="number" placeholder="Enter your ID">
                <input id="department" type="text" placeholder="Enter your Department">
                <input id="address" type="text" placeholder="Enter your Address">
                <button id="add">Add+</button>
            </div>
        </section>
    </section>

    <script src="function.js"></script>
</body>

</html>
